    <h1>Kalkulačka</h1>
    <div class="spacer"></div>
    <form id="prevodPredpon">
        <label for="value">Zadejte hodnotu:</label>
        <input type="number" id="value" name="value" step="any" required>
        
        <label for="zPredpony">Z předpony:</label>
        <select id="zPredpony" name="zPredpony">
       
            <option value="yokto">Yokto (y)</option>
            <option value="zepto">Zepto (z)</option>
            <option value="atto">Atto (a)</option>
            <option value="femto">Femto (f)</option>
            <option value="piko">Piko (p)</option>
            <option value="nano">Nano (n)</option>
            <option value="mikro">Mikro (µ)</option>
            <option value="mili">Mili (m)</option>
            <option value=" " selected>Jedna </option>
            <option value="kilo">Kilo (k)</option>
            <option value="mega">Mega (M)</option>
            <option value="giga">Giga (G)</option>
            <option value="tera">Tera (T)</option>
            <option value="peta">Peta (P)</option>
            <option value="exa">Exa (E)</option>
            <option value="zetta">Zetta (Z)</option>
            <option value="yotta">Yotta (Y)</option>
           
        </select>
        
        <label for="doPredpony">Na předponu:</label>
        <select id="doPredpony" name="doPredpony">
          
            <option value="yokto">Yokto (y)</option>
            <option value="zepto">Zepto (z)</option>
            <option value="atto">Atto (a)</option>
            <option value="femto">Femto (f)</option>
            <option value="piko">Piko (p)</option>
            <option value="nano">Nano (n)</option>
            <option value="mikro">Mikro (µ)</option>
            <option value="mili">Mili (m)</option>
            <option value=" " selected>Jedna </option>
            <option value="kilo">Kilo (k)</option>
            <option value="mega">Mega (M)</option>
            <option value="giga">Giga (G)</option>
            <option value="tera">Tera (T)</option>
            <option value="peta">Peta (P)</option>
            <option value="exa">Exa (E)</option>
            <option value="zetta">Zetta (Z)</option>
            <option value="yotta">Yotta (Y)</option>
          
        </select>
        
        <button type="submit" id="button-calculator">Převést</button>
        <div id="vysledek">
        </form>
